<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../polymer-d3/polymer-d3-imports.html">

<link rel="import" href="helpers/crossfilter-frontend/crossfilter-frontend.html">
<link rel="import" href="helpers/crossfilter-backend/crossfilter-backend.html">

<link rel="stylesheet" type="text/css" href="composite-canvas-global.css">
<script type="text/javascript" src="composite-canvas-lib.js"></script>
<script type="text/javascript" src="../crossfilter/crossfilter.js"></script>
<dom-module id="composite-canvas">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <crossfilter-frontend id="cf-fe"></crossfilter-frontend>
    <crossfilter-backend crossfilter-external="[[crossfilterExternal]]" id="cf-be"></crossfilter-backend>
    <!-- <zeppelin-cacher crossfilter-api="/url" threshold="1000"></zeppelin-cacher> -->
    <h2>Composite Canvas</h2>
    <button on-tap="remTwoRows">Reset All</button>
    <box-plot externals="{{externals}}"></box-plot>
    <bar-chart externals="{{externals}}"></bar-chart>
    <radar-chart externals="{{externals}}"></radar-chart>
  </template>
  <script src="composite-canvas.js"></script>
</dom-module>
